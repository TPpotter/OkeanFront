<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Модель ИИ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
    <link rel="icon" type="image" href="/static/images/ai.png">
</head>
<body class="bg-blue-400">
<div onClick="window.open('http://127.0.0.1:5000/');"
     class="flex items-center justify-center h-14 w-32 bg-black cursor-pointer hover:shadow hover:bg-gray-700"><span
        class="flex inline-block align-middle justify-center items-center font-light text-stone-50 font-sans">На главную</span>
</div>
<div class="flex items-center justify-center font-sans h-24 bg-amber-500 mx-16 my-6 rounded-lg"><span class="text-6xl">Выберете фото для анализа нейросетью в поле ниже</span>
</div>

<div x-data="showImage()" class="flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl h-[600px] w-full mx-12">
        <div class="m-4">
            <div class="flex items-center justify-center w-full h-[500px] cursor-pointer">
                <label
                        class="flex flex-col w-full h-[500px] cursor-pointer border-4 border-dashed hover:bg-gray-100 hover:border-gray-300">
                    <div class="relative flex flex-col items-center justify-center pt-7">
                        <img id="preview" class="absolute inset-0 h-[500px]">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="w-12 h-12 text-gray-400 group-hover:text-gray-600" viewBox="0 0 20 20"
                             fill="currentColor">
                            <path fill-rule="evenodd"
                                  d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                                  clip-rule="evenodd"/>
                        </svg>
                        <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                            Вставьте фото сюда</p>
                    </div>
                    <input type="file" class="opacity-0" accept="image/*" @change="showPreview(event)"/>
                </label>
            </div>
        </div>
        <div class="flex justify-center items-center p-2 space-x-4">
            <button onclick="check()" class="px-4 py-2 text-white bg-green-500 rounded shadow-xl">Отправить</button>
        </div>
    </div>
</div>
<script>
    function showImage() {
        return {
            showPreview(event) {
                if (event.target.files.length > 0) {
                    var src = URL.createObjectURL(event.target.files[0]);
                    var preview = document.getElementById("preview");
                    preview.src = src;
                    preview.style.display = "block";
                }
            }
        }
    }

</script>


<div class="flex items-center justify-center w-full mt-10 mb-3 h-20 bg-red-700 rounded-lg"><span id="information"
                                                                           class="text-3xl text-stone-50 font-sans"></span>
</div>

<script>
    function check() {

        if (!(document.getElementById('preview').src)) {
            info = 'НЕТ ФОТО';
        }
        if (0) {
            info = 'Пользователь не опознан';
        }
        if (document.getElementById('preview').src) {
            info = 'Пользователь: Филинов Леонид. Доступ Разрешён.'
        }
        document.getElementById('information').innerHTML = info;
    }
</script>
</body>
<style>
    img {
        pointer-events: none;
    }
</style>
</html>
